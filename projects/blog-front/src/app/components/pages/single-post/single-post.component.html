<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img
                    src="{{post?.postImagePath}}"
                    alt class="card-img-top">
                <div class="card-body">
                    <small class="b-light text-danger text-center">{{post?.category.name}}</small>
                    <small class="b-light text-success text-center ms-2">{{post?.isFeatured ? 'Featured' : ''}}</small>
                    <small class="b-light text-info text-center ms-2">Views - {{post?.views}}</small>
                    <small class="b-light text-warning text-center ms-2">Last
                        update - {{post?.createdAt.toMillis() | date}}</small>
                    <h1 class="mt-3 mb-3">{{post?.title}}</h1>
                    <p [innerHTML]="post?.content"> </p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comments-list></app-comments-list>
        </div>
        <div class="col-md-3">
            <div *ngFor="let post of similarPosts">

                <app-post-card [postData]="post"></app-post-card>
            </div>
            
        </div>
    </div>
</div>
