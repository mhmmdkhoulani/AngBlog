<div class="container my-5">
    <div class="card shadow-effect">
        <div class="card-body">
            <div class="text-center mt-3 mb-5">
                <h3 class="text-uppercase">Subscription form</h3>
                <p class="mt-auto subs-text mb-5">Lorem, ipsum dolor sit amet
                    consectetur
                    adipisicing elit. Blanditiis debitis officia atque?</p>
                    <div class="alert alert-primary" role="alert" *ngIf="isSuccessMessage" >
                        Thank you for subscribe for our news letter!
                      </div>
                <form class="row g-3 mb-5" #subForm="ngForm" (ngSubmit)="onSubmit(subForm)" *ngIf="!isSuccessMessage">
                    
                    <div class="form-group col-md-5">
                        <input type="text" class="form-control "
                            placeholder="Your Name" name="Name" #Name="ngModel" ngModel required=""
                            [ngClass]="{'is-invalid' :Name.touched && Name.invalid }">
                            <div *ngIf="Name.touched && Name.invalid">
                                <div class="form-text text-start text-danger" *ngIf="Name.errors?.required">Name field is required.</div>

                            </div>
                    </div>
                    <div class="form-group col-md-5">
                        <input type="email" class="form-control "
                            placeholder="Email Address" name="email" #email="ngModel" ngModel required email 
                            [ngClass]="{'is-invalid' :email.touched && email.invalid }">
                            <div *ngIf="email.touched && email.invalid">
                                <div class="form-text text-start text-danger" *ngIf="email.errors?.required">Email field is required.</div>
                                <div class="form-text text-start text-danger" *ngIf="email.errors?.email">Enter valid Email.</div>

                            </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-theme d-block shadow-effect" [disabled]="subForm.invalid">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
