<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p>You can add new post here</p>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label  class="form-label">Title </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label" >Permalink </label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" >Except </label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group mb-3">
                    <label for="" class="form-label">Please select post category</label>
                    <select name="" id="" class="form-control">
                        <option value="" disabled>Please select a category</option>
                    </select>
                    
                </div>
                <div class="form-group mb-3">
                    <label for="" class="form-label">Post Image</label>
                   <input type="file" class="form-control">

                </div>
            </div>

        </div>

        <div class="row my-4">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label  class="form-label">Content </label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center my-5">
                <button class="btn btn-info bg-theme text-white">Save Post</button>
                <button class="btn btn-warning ms-3" routerLink="/posts">Back To Posts</button>
            </div>
        </div>
    </form>
</div>
